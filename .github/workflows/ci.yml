name: Monorepo CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress:
    name: Run Cypress Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Install display dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev \
            libnss3 libxss1 libxtst6 libgstreamer-plugins-base1.0-0 \
            libgstreamer1.0-0 libasound2 libatk-bridge2.0-0 libxshmfence1 \
            xvfb
          Xvfb :99 -ac &
          export DISPLAY=:99

      - name: Run Cypress tests
        env:
          DISPLAY: :99
        run: npm run cypress:test

  playwright:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Run Playwright tests with Xvfb
        run: xvfb-run -- npm run playwright:test
